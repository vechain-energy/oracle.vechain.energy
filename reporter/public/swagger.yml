openapi: 3.0.3
info:
  title: Oracle API
  version: 1.0.0
servers:
  - url: "http://localhost:8787"
    description: "local development"
  - url: "https://oracle.vechain.energy"
    description: "public deployment"
paths:
  /{feedId}:
    get:
      summary: get feed status and latest value. accessing with api key will provide details about the data sources.
      parameters:
        - in: path
          name: feedId
          schema:
            type: string
            example: "vet-usd"
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                oneOf:
                  - $ref: '#/components/schemas/FeedStatus'
                  - allOf:
                    - $ref: '#/components/schemas/FeedStatus'
                    - $ref: '#/components/schemas/FeedStatusAuthorized'
        '404':
          description: 'Not Found'
          content:
            application/json:
                schema:
                    $ref: '#/components/schemas/ResponseError'
      security:
        - authorization: []

    post:
      summary: add or update a feed configuration
      parameters:
        - in: path
          name: feedId
          schema:
            type: string
            example: "vet-usd"
          required: true
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/FeedConfiguration'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  success:
                    type: boolean
                  id:
                    type: string
                    example: "vet-usd"
        '500':
          description: 'Error'
          content:
            application/json:
                schema:
                    $ref: '#/components/schemas/ResponseError'
      security:
        - authorization: []

    delete:
      summary: delete a feed
      parameters:
        - in: path
          name: feedId
          schema:
            type: string
            example: "vet-usd"
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
      security:
        - authorization: []

  /{feedId}/resolver?sender={sender}&data={data}:
    get:
      summary: get a signed response of the latest values (CCIP Resolver)
      description: "the response is an encoded (uint128 value, uint128 updatedAt, bytes32 feedId) abi encoded within (bytes response, uint64 validUntil, bytes signature). data can be passed on its signature proofs that it was signed by the oracles reporter."
      parameters:
        - in: path
          name: feedId
          schema:
            type: string
            example: "vet-usd"
          required: true
        - in: query
          name: sender
          schema:
            type: string
            example: "0x301aee1259f182636fadae08871269abe55f482c"
          required: true
        - in: query
          name: data
          schema:
            type: string
            example: "0x7665742d757364"
          required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                 type: object
                 properties:
                  data:
                    type: string
                    example: ""
        '404':
          description: 'Not Found'
          content:
            application/json:
                schema:
                    $ref: '#/components/schemas/ResponseError'
        '500':
          description: 'Internal Errors'
          content:
            application/json:
                schema:
                    $ref: '#/components/schemas/ResponseError'

  /{feedId}/resolver:
    post:
      summary: get a signed response of the latest values
      description: "the response is an encoded representation of latestValue(feedId) abi encoded with (bytes response, uint64 validUntil, bytes signature). data can be passed on its signature proofs that it was signed by the oracles reporter."
      parameters:
        - in: path
          name: feedId
          schema:
            type: string
            example: "vet-usd"
          required: true
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/RequestCCIP'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema: 
                type: object
                properties:
                  success:
                    type: boolean
                  id:
                    type: string
                    example: "vet-usd"
        '500':
          description: 'Error'
          content:
            application/json:
                schema:
                    $ref: '#/components/schemas/ResponseError'
components:
  securitySchemes:
    authorization:
      description: Authorization Token 
      type: apiKey
      name: x-api-key
      in: header
  schemas:
    FeedConfiguration:
     type: object
     properties:
        id:
          type: string
          example: "vet-usd"
        sources:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                example: "https://api.coinbase.com/v2/exchange-rates?currency=VET"
              path:
                type: string
                example: ".data.rates.USD"
        heartbeat:
          type: integer
          example: 3600
        deviationPoints:
          type: integer
          example: 100
        interval:
          type: integer
          example: 60
        contracts:
          type: array
          items:
            type: object
            properties:
              nodeUrl:
                type: string
                example: "https://node-testnet.vechain.energy"
              address:
                type: string
              delegationUrl:
                type: string
                example: "https://sponsor-testnet.vechain.energy/by/90"
            required:
              - nodeUrl
              - address
    RequestCCIP:
     type: object
     properties:
        sender:
          type: string
          example: "0xb7d72bd84bbf52aa1956c528d7dfbee318c826e8"
        callData:
          string: string
          example: "0x7665742d757364"
        urls:
          type: array
          items:
            type: string
            example: "http://localhost:8787/vet-usd"
        callbackFunction:
          type: string
          example: "0xd0c12da6"
        extraData:
          type: string
          example: "0x7665742d757364"
     required:
       - sender
       - callData
    FeedStatus:
       type: object
       properties:
           id:
             type: string
             example: "vet-usd"
           healthy:
             type: boolean
             example: true
           unhealthyContracts:
             type: array
             items:
               type: object
               properties:
                 nodeUrl:
                   type: string
                   example: "https://node-testnet.vechain.energy"
                 address:
                   type: string
           nextUpdate:
              type: integer
              example: 60
              optional: true
           config:
            type: object
            properties:
              heartbeat:
                type: integer
                example: 3600
              deviationPoints:
                type: integer
                example: 100
              interval:
                type: integer
                example: 60
              contracts:
                type: array
                items:
                  type: object
                  properties:
                    nodeUrl:
                      type: string
                      example: "https://node-testnet.vechain.energy"
                    address:
                      type: string

           latestValue:
             type: object
             optional: true
             properties:
               id:
                 type: string
                 example: "vet-usd"
               value:
                 type: string
                 description: uint128 value
                 example: "29175281535"
               formattedValue:
                 type: string
                 description: parseUnits(value, 12)
                 example: "0.029175281535"
               updatedAt:
                 type: string
                 description: uint128 value
    FeedStatusAuthorized:
       type: object
       properties:
           dataSource:
             type: object
             optional: true
             properties:
               value:
                 type: string
                 example: "29919579637"
               errors:
                 type: number
                 example: 0
               sources:
                 type: array
                 items:
                   type: object
                   properties:
                     url:
                       type: string
                       example: "https://api.coincap.io/v2/assets/vechain"
                     path:
                       type: string
                       example: ".data.priceUsd"
                     value:
                       type: number
                       example: 0.0299195796373831
                     available:
                       type: boolean
                       example: true
               base:
                 type: array
                 items:
                   type: number
                 example: [0.029919579637]
               outliers:
                 type: array
                 items:
                   type: number
                 example: [0.5, 0.1]
    ResponseError:
     type: object
     properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error Message"
